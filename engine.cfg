[application]

name="Dodge The Cube"
main_scene="res://Scenes/Splash.tscn"
icon="res://Sprites/Etc/icon.png"

[autoload]

GameManager="*res://Scripts/Singletons/GameManager.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="ignore"
emulate_touchscreen=true
orientation="sensor_landscape"

[editor_plugins]

enabled=["simple_water"]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

max_shadow_buffer_size=1024
shadow_filter=0
